<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3PDI Donation Channel</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <style>
    #rectangle {
      width: 100%;
      height: 100vh;
      background-color: #0054918e;
    }
  </style>
</head>

<body>
  <div id="rectangle"></div>

  <div class="form-popup">
    <div class="form-box" id="formBox">
      <div class="form-details">
        <img src="3PDI.png" alt="3PDI Logo" />
        <h1>Our <br> Donation <br> Channels</h1>
        <button onclick="window.location.href='/'" class="backbtn">Back to website</button>
      </div>
    
      <div class="form-content">
        <div class="btn-group">
          <button class="button1" onclick="showQRCode('GcashAcc')" id="GCASH">
            <img src="Bank-Logos/gcash.png" alt="Gcash Logo" />
          </button>
          <button class="button2" onclick="showQRCode('BdoAcc')" id="BDO">
            <img src="Bank-Logos/bdo.png" alt="BDO Logo" />
          </button>
          <button class="button3" onclick="showQRCode('BpiAcc')" id="BPI">
            <img src="Bank-Logos/bpi.png" alt="BPI Logo" />
          </button>
        </div>
      </div>
    
      <div class="qr-code" id="qrContainer">
        <img id="GcashAcc" src="QR-Codes/GCashQR.png" alt="GCash QR Code" />
        <img id="BdoAcc" src="QR-Codes/BDOQR.png" alt="BDO QR Code" />
        <img id="BpiAcc" src="QR-Codes/BPIQR.png" alt="BPI QR Code" />
      </div>
    </div>
  </div>

  <script>
    function showQRCode(selectedId) {
      document.getElementById('qrContainer').classList.add('show');
      document.getElementById('formBox').classList.add('expanded');

      document.querySelectorAll('.qr-code img').forEach(img => img.classList.remove('show'));
      document.getElementById(selectedId).classList.add('show');
    }
  </script>
</body>
</html>
